<div class="cash-receipt">
    <div (click)="buy()" class="buy">
        Купить
    </div>

    <div class="car-on-cash">
        <div class="carName">
            <ng-container *ngIf="store.selectedCar; else unset">{{store.selectedCar.name}}</ng-container>
            <ng-template #unset>
                Название
            </ng-template>
        </div>

        <div class="carPrice">
            <ng-container *ngIf="store.selectedCar; else unset2">{{store.selectedCar.price}}$</ng-container>
            <ng-template #unset2>
                 Цена
            </ng-template>
        </div>
    </div>
</div>
