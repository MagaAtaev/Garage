<div *ngIf="store.isVisible" class="main">
  <div class="menu">
    <div class="logo">
        <img src="./assets/PDM.png"/>
    </div>

    <div class="category">
      <div [class.selected]="isSelected(category)" (click)="clickCategory(category)" *ngFor="let category of categoryList">
        {{category}}
      </div>
    </div>

    <div></div>

    <app-footer></app-footer>
  </div>

  <div class="dashboard">
    <app-toolbar></app-toolbar>

    <app-carlist></app-carlist>


  </div>
</div>
